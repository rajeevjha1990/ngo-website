<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="applyData">
    <ion-card-header>
      <ion-card-title>Confirm Your Order</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <p><b>Name:</b> {{ applyData.name }}</p>
      <p><b>Mobile:</b> {{ applyData.mobile }}</p>
      <p><b>Address:</b> {{ applyData.address }}</p>

      <h2 style="color:green;">Amount: â‚¹{{ MIN_AMOUNT }}</h2>

      <ion-radio-group [(ngModel)]="payment_mode">

        <ion-item>
          <ion-radio value="COD"></ion-radio>
          <ion-label>Cash on Delivery</ion-label>
        </ion-item>

        <ion-item>
          <ion-radio value="UPI"></ion-radio>
          <ion-label>UPI / QR</ion-label>
        </ion-item>

        <ion-item>
          <ion-radio value="ONLINE"></ion-radio>
          <ion-label>Debit / Credit Card</ion-label>
        </ion-item>

      </ion-radio-group>

      <ion-button expand="block" color="success" (click)="confirmOrder()">
        Confirm & Place Order
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
